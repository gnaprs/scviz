site_name: scviz
site_description: "Automatic documentation from sources, for MkDocs."
site_url: https://gnaprs.github.io/scviz/
repo_url: "https://github.com/gnaprs/scviz"
repo_name: "gnaprs/scviz"
theme:
  name: material
  font:
    text: Source Sans 3
    code: Roboto Mono
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.footer
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
    - search.highlight
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      default_lang: python
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true     
  - admonition
  - pymdownx.details
  - footnotes
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gnaprs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/marionpang
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/scviz/
  include_markdown:
    - ../CHANGELOG.md
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: false
  - search

copyright: Copyright &copy; 2025 Marion Pang

nav:
  - Home:
      - Overview: index.md
      - Changelog: CHANGELOG.md
      # - Credits: credits.md
      # - License: license.md
  - Getting started:
      - Installation: tutorials/installation.md
      - Quickstart: tutorials/quickstart.md
      - In-depth Tutorials:
          - Overview: tutorials/index.md
          - 1. Importing Data: tutorials/importing.md
          - 2. Filtering: tutorials/filtering.md
          - 3. Imputation + Normalization: tutorials/imputation.md
          - 4. Plotting: tutorials/plotting.md
          - 5. Differential Expression: tutorials/de.md
          - 6. Enrichment + Networks: tutorials/enrichment.md
  - API reference:
      - Overview : reference/overview.md
      - pAnnData:
          - Base Class + Import: reference/pAnnData/pAnnData.md
          - Core Utilities: reference/pAnnData/core_mixins.md
          - Metadata + Summary: reference/pAnnData/metadata_mixins.md
          - Editing + Filtering: reference/pAnnData/editing_mixins.md
          - Analysis + Enrichment: reference/pAnnData/analysis_mixins.md
          - Identifiers + STRING: reference/pAnnData/identifier_mixins.md
      - Modules:
        - scviz.utils: reference/utils.md
        - scviz.plotting: reference/plotting.md
      - Developer Utilities:
          - TrackedDataFrame: reference/TrackedDataFrame.md
          - Hidden Functions: reference/pAnnData/hidden_functions.md
  - Others:
      - Admonitions: admonitions.md
      - Content-Tabs: content-tabs.md
      - Diagram: diagram.md


  - Author's website: https://gnaprs.github.io/
