site_name: scviz
site_description: "Automatic documentation from sources, for MkDocs."
site_url: https://sitename.example
repo_url: "https://github.com/gnaprs/scviz"
repo_name: "gnaprs/scviz"
theme:
  name: material
  font:
    text: Source Sans 3
    code: Roboto Mono
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.footer
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gnaprs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/marionpang
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/scviz/
plugins:
  - mkdocstrings
  - search

copyright: Copyright &copy; 2025 Marion Pang

nav:
  - Home:
      - Overview: index.md
      - Changelog: changelog.md
      # - Credits: credits.md
