name: UniProt Schema Drift Check

on:
  schedule:
    # Every Monday at 9 AM UTC (adjust as needed)
    - cron: "0 9 * * 1"
  workflow_dispatch:  # Allow manual run from GitHub UI

jobs:
  uniprot-check:
    runs-on: ubuntu-latest
    name: Run UniProt external API tests
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,test] pytest requests

      - name: Run only external (live network) tests
        run: |
          pytest -v -m external --maxfail=1 --disable-warnings --tb=short | tee pytest-output.log

      - name: Upload pytest report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uniprot-schema-check-report
          path: pytest-output.log

      - name: Fail workflow on test failure
        if: failure()
        run: |
          echo "‚ùå UniProt schema or API response changed!"
          echo "Check the uploaded 'pytest-output.log' for details."
          exit 1
