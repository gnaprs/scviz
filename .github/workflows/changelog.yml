name: Generate Full and Docs Changelog

on:
  push:
    branches: [ "main" ]

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for git-cliff

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Generate full changelog (including unreleased)
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: .git-cliff.toml
          args: --verbose -o CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT: CHANGELOG.md

      - name: Generate docs changelog (without unreleased)
        run: |
          mkdir -p docs

          # Universal filter: handles both Markdown and <details> formats
          awk '
            /## \[Unreleased\]/ || /<summary><b>Unreleased<\/b><\/summary>/ {in_unreleased=1}
            /^## / || /<\/details>/ && in_unreleased {in_unreleased=0; next}
            !in_unreleased {print}
          ' CHANGELOG.md > docs/CHANGELOG.md

          # Add header for MkDocs rendering
          {
            echo "# Changelog"
            echo
            cat docs/CHANGELOG.md
          } > temp && mv temp docs/CHANGELOG.md

      - name: Commit and push changelogs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git switch -C main

          if ! git diff --quiet CHANGELOG.md docs/CHANGELOG.md; then
            echo "ðŸ“œ Changes detected, committing..."
            git add CHANGELOG.md docs/CHANGELOG.md
            git commit -m "chore: update changelogs [skip ci]" || echo "No new commit needed."
            git push origin main
          else
            echo "âœ… No changes detected in changelogs"
          fi