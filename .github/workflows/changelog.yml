name: Generate Release Changelog

on:
  push:
    branches: [ "main" ]

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for git-cliff

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Generate full changelog (including unreleased)
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: .git-cliff.toml
          args: --verbose -o CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT: CHANGELOG.md

      - name: Create docs changelog (without unreleased)
        run: |
          mkdir -p docs
          # strip unreleased section but keep everything else
          awk '/## \[Unreleased\]/,/^## /{next} {print}' CHANGELOG.md > docs/CHANGELOG.md
          echo "# Full Changelog\n" | cat - docs/CHANGELOG.md > temp && mv temp docs/CHANGELOG.md

      - name: Commit and push changelogs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git switch -C main

          if ! git diff --quiet CHANGELOG.md docs/CHANGELOG.md; then
            echo "ðŸ“œ Changes detected, committing..."
            git add CHANGELOG.md docs/CHANGELOG.md
            git commit -m "chore: update changelogs [skip ci]" || echo "No new commit needed."
            git push origin main
          else
            echo "âœ… No changes detected in changelogs"
          fi