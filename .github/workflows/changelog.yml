name: Generate Release Changelog

on:
  push:
    branches: [ "main" ]

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for git-cliff

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Generate full changelog (including unreleased)
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: .git-cliff.toml
          args: --verbose -o CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT: CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --exit-code CHANGELOG.md > /dev/null; then
            echo "âœ… No changes to commit"
          else
            git add CHANGELOG.md
            git commit -m "chore: update full changelog [skip ci]"
            git push
          fi